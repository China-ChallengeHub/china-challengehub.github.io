<footer class="footer mt-auto py-3 text-center container{{ if default false .Site.Params.fullWidth }}-fluid{{ end }}">
  {{- partial "hooks/footer-begin" . -}}
  {{- partial "footer/main" . -}}
  {{- partial "hooks/footer-end" . -}}
  <span id="busuanzi_container_site_pv" style="align-content: center;">
    本站访问量：<span id="busuanzi_value_site_pv"></span>次
  </span>
  &nbsp;
  <span id="busuanzi_container_site_uv" style="align-content: center;">
    您是本站第 <span id="busuanzi_value_site_uv"></span> 位访问者
  </span>
</footer>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.10.0-rc.1/katex.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.10.0-rc.1/katex.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.10.0-rc.1/contrib/auto-render.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
      renderMathInElement(document.body, {
              delimiters: [
                  {left: "$$", right: "$$", display: true},
                  {left: "$", right: "$", display: false}
              ]
          });
    });
</script>
